  #   ports:
  #    - "1880:1880"

  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
     - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
     - jira-node1
     - jira-node2
    #  - pgadmin
    ports:
     - "80:80"
    networks:
      default:
        aliases:
         - jira.internal
